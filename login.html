<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In — RCO IT Help Site</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Avenir Next", Avenir, "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f6f0e6 0%, #d6cfc4 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 15px 50px rgba(95, 75, 60, 0.18);
      padding: 48px 40px 36px;
      max-width: 420px;
      width: 100%;
      border: 1.5px solid rgba(141, 129, 115, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-logo {
      width: 130px;
      height: auto;
      display: block;
      margin-bottom: 24px;
    }

    .login-title {
      font-size: 1.55rem;
      font-weight: 800;
      color: #5f4b3c;
      text-align: center;
      letter-spacing: -0.02em;
      margin-bottom: 6px;
    }

    .login-subtitle {
      color: #8d8173;
      font-size: 0.875rem;
      text-align: center;
      line-height: 1.55;
      margin-bottom: 22px;
    }

    .login-domain-note {
      background: rgba(95, 75, 60, 0.07);
      border: 1px solid #bd9979;
      border-radius: 8px;
      padding: 9px 14px;
      font-size: 0.8rem;
      color: #8d8173;
      text-align: center;
      width: 100%;
      margin-bottom: 24px;
    }

    .login-domain-note strong { color: #5f4b3c; }

    .login-google-btn {
      width: 100%;
      background: #ffffff;
      color: #5f4b3c;
      border: 2px solid #d7d1ca;
      padding: 14px 24px;
      border-radius: 12px;
      font-size: 0.95rem;
      font-weight: 700;
      font-family: inherit;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      transition: all 0.2s ease;
      margin-bottom: 16px;
    }

    .login-google-btn:hover {
      background: linear-gradient(135deg, #5f4b3c 0%, #8d8173 100%);
      color: #ffffff;
      border-color: #5f4b3c;
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(95, 75, 60, 0.22);
    }

    .login-google-btn:disabled {
      opacity: 0.55;
      cursor: not-allowed;
      transform: none;
    }

    .google-icon { width: 20px; height: 20px; flex-shrink: 0; }
    .login-google-btn:hover .google-icon { opacity: 0.85; filter: brightness(10); }

    .login-loading {
      display: none;
      text-align: center;
      color: #8d8173;
      font-size: 0.85rem;
      margin-bottom: 12px;
    }
    .login-loading.show { display: block; }

    .login-spinner {
      border: 3px solid rgba(141, 129, 115, 0.2);
      border-top: 3px solid #8d8173;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      animation: spin 0.9s linear infinite;
      margin: 0 auto 8px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .login-error {
      display: none;
      background: #ffebee;
      color: #c62828;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 0.85rem;
      border-left: 4px solid #c62828;
      width: 100%;
      margin-bottom: 12px;
      line-height: 1.45;
    }
    .login-error.show { display: block; }

    .login-divider {
      width: 100%;
      height: 1px;
      background: #e2dbd1;
      margin: 8px 0 16px;
    }

    .login-footer {
      color: #8d8173;
      font-size: 0.75rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="login-container">

    <img src="logo.png" alt="Rowe Casa Organics" class="login-logo"/>

    <h1 class="login-title">RCO IT Help Site</h1>
    <p class="login-subtitle">Sign in with your Rowe Casa Organics Google account to access surveys and IT request forms.</p>

    <div class="login-domain-note">
      Only <strong>@rowecasaorganics.com</strong> accounts are permitted.
    </div>

    <button id="googleSignInBtn" class="login-google-btn">
      <svg class="google-icon" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Sign in with Google
    </button>

    <div id="loginLoading" class="login-loading">
      <div class="login-spinner"></div>
      Signing you in...
    </div>

    <div id="loginError" class="login-error"></div>

    <div class="login-divider"></div>
    <p class="login-footer">Secure authentication powered by Firebase</p>

  </div>

  <script type="module">
    import { initializeApp }
      from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut }
      from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    const FIREBASE_CONFIG = {
      apiKey:            "AIzaSyBRKBzxTYzBnBHo-YY8fSxTSSkM3uyujmc",
      authDomain:        "ithelpsite-4ec53.firebaseapp.com",
      projectId:         "ithelpsite-4ec53",
      storageBucket:     "ithelpsite-4ec53.firebasestorage.app",
      messagingSenderId: "893459212285",
      appId:             "1:893459212285:web:194adf30886cbb28c21b94",
      measurementId:     "G-H6WM1LWQ4V"
    };

    const ALLOWED_DOMAIN = '@rowecasaorganics.com';

    const app      = initializeApp(FIREBASE_CONFIG);
    const auth     = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Force Google to always show the account picker — prevents getting
    // stuck on a previously used wrong account
    provider.setCustomParameters({ prompt: 'select_account' });

    const btn    = document.getElementById('googleSignInBtn');
    const errEl  = document.getElementById('loginError');
    const loadEl = document.getElementById('loginLoading');

    function showError(msg) {
      errEl.textContent = msg;
      errEl.classList.add('show');
      loadEl.classList.remove('show');
      btn.disabled = false;
    }

    // If already signed in with a valid domain, go straight to portal
    onAuthStateChanged(auth, user => {
      if (!user) return;
      if (user.email.endsWith(ALLOWED_DOMAIN)) {
        window.location.replace('index.html');
      } else {
        signOut(auth).then(() => {
          showError('Access denied. Only @rowecasaorganics.com accounts are permitted.');
        });
      }
    });

    btn.addEventListener('click', async () => {
      btn.disabled = true;
      errEl.classList.remove('show');
      loadEl.classList.add('show');
      try {
        const result = await signInWithPopup(auth, provider);
        if (!result.user.email.endsWith(ALLOWED_DOMAIN)) {
          await signOut(auth);
          showError('Access denied. Only @rowecasaorganics.com accounts are permitted.');
        }
        // onAuthStateChanged handles redirect on success
      } catch (err) {
        if (err.code === 'auth/popup-closed-by-user') {
          showError('Sign in cancelled. Please try again.');
        } else {
          showError('Sign in failed: ' + err.message);
        }
      }
    });
  </script>

</body>
</html>
